<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
    <title>Photo Blog</title>
  </head>
  <body>
    <div class="portfolio">
      <header>
        <nav>
          <h3 class="logo">Max/Dikhtiaruk</h3>
          <svg
            class="menu"
            width="43"
            height="23"
            viewBox="0 0 43 23"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <line y1="1.5" x2="43" y2="1.5" stroke="white" stroke-width="3" />
            <line y1="11.5" x2="28" y2="11.5" stroke="white" stroke-width="3" />
            <line y1="21.5" x2="16" y2="21.5" stroke="white" stroke-width="3" />
          </svg>
          <div class="nav-open">
            <div class="contact">
              <h3>Contact</h3>
              <p>+380635970724</p>
            </div>
            <div class="social">
              <h3>Social</h3>
              <div class="social-links">
                <img src="../images/facebook.svg" alt="" />
                <img src="../images/inst.svg" alt="" />
              </div>
            </div>
          </div>
        </nav>
        <main>
          <section class="page">
            <div class="details">
              <h1>Max/Dikhtiaruk</h1>
             <a href="./about.html"><h2>Film Photography</h2></a>
              <p>30/10/2020</p>
            </div>
            <div class="hero">
              <img class="img-left" src="../images/imgFig/hero1.png" alt=""  />
              <img class="img-right" src="../images/imgFig/hero2.png" alt="" />
            </div>
          </section>
          <section class="page">
            <div class="details">
              <h1>Max/Dikhtiaruk</h1>
              <a href="./about.html"><h2>Film Photography</h2></a>
              <p>30/10/2020</p>
            </div>
            <div class="hero">
              <img class="img-left" src="../images/img3.jpg" alt="" />
              <img class="img-right" src="../images/img2.jpg" alt="" />
            </div>
          </section>
          

          <div class="pages">
            <div class="page-1">
              <h3>01</h3>
              <svg
                class="slide active"
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="6" cy="6" r="6" fill="white" />
              </svg>
            </div>
            <div class="page-2">
              <h3>02</h3>
              <svg
                class="slide"
                width="12"
                height="12"
                viewBox="0 0 12 12"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <circle cx="6" cy="6" r="6" fill="white" />
              </svg>
            </div>
          </div>
        </main>
      </header>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TweenMax.min.js"
      integrity="sha256-lPE3wjN2a7ABWHbGz7+MKBJaykyzqCbU96BJWjio86U="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.3/TimelineMax.min.js"
      integrity="sha256-fIkQKQryItPqpaWZbtwG25Jp2p5ujqo/NwJrfqAB+Qk="
      crossorigin="anonymous"
    ></script>
    <script src="../app.js"></script>

</html>
